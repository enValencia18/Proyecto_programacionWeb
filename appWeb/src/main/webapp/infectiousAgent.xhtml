<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Virus y Bacterias:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Virus y Bacterias</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="idInfectiousAgent" value="Id "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="idInfectiousAgent"
				styleClass="form-control"
				value="#{infectiousAgentController.i.idInfectiousAgents}"
				required="true" />
			<h:outputLabel for="description" value="Agente Infecciosdo "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="description"
				styleClass="form-control"
				value="#{infectiousAgentController.i.descriptionInfectiousAgents}"
				maxlength="30" required="true" />

			<h:outputLabel for="type" value="Tipo " styleClass="control-label" />
			<p:inputText autocomplete="off" id="type" styleClass="form-control"
				value="#{infectiousAgentController.i.typeInfectiousAgents}"
				maxlength="30" required="true" />

			<h:outputLabel for="time" value="Tiempo de vida en horas "
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="time" styleClass="form-control"
				value="#{infectiousAgentController.i.timeOfLifeInfectiousAgents}"
				maxlength="30" required="true" />


			<h:outputLabel for="date" value="Fecha de apariciÃ³n "
				styleClass="control-label" />

			<p:calendar id="date" pattern="dd/MM/yyyy"
				value="#{infectiousAgentController.i.appearanceDateInfectiousAgents}"
				showOn="button" timeZone="UTC" required="true">
			</p:calendar>
			<br />


			<p:commandButton value="Grabar"
				actionListener="#{infectiousAgentController.insert()}"
				styleClass="btn btn-primary " update="@form"
				action="listInfectiousAgent?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listInfectiousAgent?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />

			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
